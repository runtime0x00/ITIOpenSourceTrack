<!DOCTYPE html>
<html>
    <head><title>Registration Form</title></head>

        body{
        
            align-items: center;
            background-color: rgb(255, 255, 255);
        }
       h1{
           text-align: center;
       }
    </style>
    <body>

        <h1>Register your details</h1>

            <label for="Password">Password</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="email">email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="your experience">your experience</label><br>
            <input type="radio" name="g1" value="n" checked>novice<br>
            <input type="radio" name="g1" value="b" checked>beginner<br>
            <input type="radio" name="g1" value="i" checked>intermediate<br>
            <input type="radio" name="g1" value="e" checked>excellent<br><br>
            <input type="submit">
        </form>

    </body>
</html>
